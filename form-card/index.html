<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Add User Form + Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        img{
            border-radius: 50%;
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body class="min-h-screen bg-black text-white flex flex-col items-center py-12">
    <!-- Form modal -->
    <div class="w-full max-w-md mx-auto mb-10 p-6 rounded-2xl bg-gray-900/80 border border-gray-800 shadow-xl">
        <h2 class="text-center text-2xl font-semibold mb-6">Add User</h2>

        <form id="userForm" class="space-y-4" autocomplete="off">
            <div>
                <label class="block text-sm text-gray-300 mb-1" for="name">Name</label>
                <input id="name" name="name" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
                    type="text" />
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1" for="role">Role</label>
                <input id="role" name="role" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
                    type="text" />
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1" for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="3" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"></textarea>
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1" for="photo">Photo URL</label>
                <input id="photo" name="photo"
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
                    type="url" placeholder="https://..." />
            </div>

            <div class="text-center">
                <button type="submit"
                    class="mt-2 px-6 py-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">Submit</button>
            </div>
        </form>
    </div>
    <!-- Single Card -->
    <div class="users grid grid-cols-1 md:grid-cols-3 gap-10 px-6 max-w-6xl mx-auto">

    </div>

    <script src="form.js"></script>
</body>

</html>
