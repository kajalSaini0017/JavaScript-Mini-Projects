<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Downloading UI</title>
  <style>
    :root{
      --bg: #0f1113;
      --card: rgba(255,255,255,0.04);
      --card-border: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.12);
      --text: #e8e8e8;
      --muted: rgba(255,255,255,0.6);
      --bar-bg: rgba(255,255,255,0.03);
      --bar-fill: #7dd3fc; /* light cyan fill */
      --width: 420px;
    }

    /* page */
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.00) 100%),
        var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* center container */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    /* card */
    .card{
      width:var(--width);
      max-width: calc(100% - 48px);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      border:1px solid var(--card-border);
      padding:28px 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
    }

    /* title */
    .title{
      font-size:18px;
      font-weight:600;
      margin:0 0 18px 0;
      color:var(--text);
      letter-spacing:0.2px;
    }

    /* progress bar shell */
    .progress-wrap{
      width:100%;
      padding:12px 0 8px 0;
    }

    .progress {
      width:100%;
      height:12px;
      background:var(--bar-bg);
      border-radius:999px;
      overflow:hidden;
      position:relative;
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.6);
    }

    .progress .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--bar-fill), rgba(125,211,252,0.6));
      border-radius:999px;
      transition: width 300ms ease;
      box-shadow: 0 6px 18px rgba(125,211,252,0.06);
    }

    /* percentage text */
    .percent{
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }

    /* small subtle indicator dot on right (like image) */
    .indicator{
      position:fixed;
      right:36px;
      top:36px;
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.06);
      box-shadow: 0 0 6px rgba(0,0,0,0.6) inset;
    }

    /* responsive */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:12px;}
      .title{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-label="Download status">
      <div class="title">Downloading...</div>

      <div class="progress-wrap" aria-hidden="false">
        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" id="progressBar">
          <div class="fill" id="progressFill"></div>
        </div>
      </div>

      <div class="percent" id="percentText">0%</div>
    </div>
  </div>

  <div class="indicator" aria-hidden="true"></div>

  <!-- Optional JS: progress animate (remove if you don't want JS) -->
  <script src="script.js"></script>
</body>
</html>
