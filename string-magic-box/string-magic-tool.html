<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="string-magic-tool.css">
</head>
<body>
    <h1 class="heading">STRING MAGIC TOOL</h1>
    <div class="button">
       <button class="Palindrome">Check Palindrome</button>
       <button class="vowel">Vowel Count</button>
       <button class="Reverse">Reverse String</button>
       <button class="countCases">Count UpperCase/LowerCase Letters</button>
       <button class="Non-Repeating">Find first Non-Repeating Character</button>
       <button class="Maximum">Find Maximum Occuring Character</button>
       <button class="Anagram">Check Anagram (2= inputs)</button>
    </div>
    <div class="text">
      <div class="input hide">
        <lable for="string">Enter Text</lable>
        <input type="text" class="str">
      </div>
      <div class="second-input hide-second">
        <lable for="second string">Enter Second Text</lable>
        <input type="text" class="str-second">
      </div>
    </div>
    <div class="result">Result</div>
    <script src="string-chatgpt.js"></script>
</body>
</html>
